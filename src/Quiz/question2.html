    <h1>Quiz</h1>
    <h2>問題2</h2>
    <p>
        エベレストの高さが判明するよりも前に世界で一番高い山はなんだったでしょうか？
    </p>
    <h3>選択肢</h3>
    <ol class="answers" data-id="question2">
        <li data-answer="A">富士山</li>
        <li data-answer="B">エベレスト</li>
        <li data-answer="C">ロッキー山脈</li>
        <li data-answer="D">マッターホルン</li>
    </ol>
    <h2>答え</h2>
    <p>
        2．エベレスト<br>
        <br>
        解説<br>
        エベレストの高さが判明していない時代であったとしても、山の高さが変動しているわけではありません。<br>
        つまり、エベレストは世界一高い山としてずっと存在していたということになります。<br>
        よって、【エベレスト】が正解です。

 
    </p>

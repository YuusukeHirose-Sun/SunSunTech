<body>
    <h1>Quiz</h1>
    <h2>問題3</h2>
    <p>
        日本で一番マグロが取れるのはどこでしょうか？
    </p>
    <h3>選択肢</h3>
    <ol>
        <li>北海道</li>
        <li>青森県</li>
        <li>寿司屋</li>
        <li>海</li>
    </ol>
    <h2>答え</h2>
    <p>
        ４．海<br>
        <br>
        解説<br>
        「マグロが一番取れる都道府県」を聞いているわけではありません。<br>
        マグロは海の生き物なので、当然取れる場所は海です。<br>
        よって、【海】が正解です。
    </p>

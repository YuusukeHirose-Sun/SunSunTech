    <h1>Quiz</h1>
    <h2>問題4</h2>
    <p>
        あなたは炬燵がある和室にたった1人です。<br>
        では、こたつに入っているのは何人でしょうか？
    </p>
    <h3>選択肢</h3>
    <ol>
        <li>1人</li>
        <li>2人</li>
        <li>3人</li>
        <li>わからない</li>
    </ol>
    <h2>答え</h2>
    <p>
        ４．わからない<br>
        <br>
        解説<br>
        「あなたは炬燵がある和室にたった（立った）1人」。<br>
        つまり、立っているので炬燵には入っていません。<br>
        そして、その部屋に他に何人の人がいるのかも問題文には明記されていません。<br>
        よって、【わからない】が正解です。
    </p>

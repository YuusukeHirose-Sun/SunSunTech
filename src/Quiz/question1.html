    <h1>Quiz</h1>
    <h2>問題1</h2>
    <p>
        東京の県の花はなんでしょうか？
    </p>
    <h3>選択肢</h3>
    <ol>
        <li>ソメイヨシノ</li>
        <li>バラ</li>
        <li>ヒマワリ</li>
        <li>そんなものはない</li>
    </ol>

    <h2>答え</h2>
    <p>
        ４．そんなものはない<br>
        <br>
        解説<br>
        東京都の花は、ソメイヨシノです。<br>
        しかし、東京は「都」であって「県」ではないので東京には「都の花」はあっても「県の花」は存在しません。<br>
        よって、【そんなものはない】が正解です。
    </p>

<!DOCTYPE html>
<html lang="ja">
<head>

<body> 
    <div id="main"> 
        <h1>Quiz</h1>

        <div class="section">
             <h2>問題1</h2>
            <p>
                東京の県の花はなんでしょうか？
            </p>
            <h3>選択肢</h3>
            <ol class="answers">
                <li>ソメイヨシノ</li>
                <li>バラ</li>
                <li>ヒマワリ</li>
                <li>そんなものはない</li>
            </ol>
        </div>

        <div class="section">
            <h2>答え</h2>
            <p>
                <span id="correct-answer">B.そんなものはない</span><br>
                <br>
                解説<br>
                東京都の花は、ソメイヨシノです。<br>
                しかし、東京は「都」であって「県」ではないので東京には「都の花」はあっても「県の花」は存在しません。<br>
                よって、【そんなものはない】が正解です。
            </p>
        </div>
        
        <div class="section">
            <a href="index.html">戻る</a>
        </div>
    </div>
